<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="icon" href="images/icone.png" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Analógico</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="clock">
        <div class="number" style="--n:1"><b>한</b></div>
        <div class="number" style="--n:2"><b>두</b></div>
        <div class="number" style="--n:3"><b>세</b></div>
        <div class="number" style="--n:4"><b>네</b></div>
        <div class="number" style="--n:5"><b>다섯</b></div>
        <div class="number" style="--n:6"><b>여섯</b></div>
        <div class="number" style="--n:7"><b>일곱</b></div>
        <div class="number" style="--n:8"><b>여덟</b></div>
        <div class="number" style="--n:9"><b>홉</b></div>
        <div class="number" style="--n:10"><b>열</b></div>
        <div class="number" style="--n:11"><b>열한</b></div>
        <div class="number" style="--n:12"><b>열두</b></div>
        <div class="hour-hand" id="hour-hand"></div>
        <div class="minute-hand" id="minute-hand"></div>
        <div class="second-hand" id="second-hand"></div>
        <div class="center-dot"></div>
    </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
